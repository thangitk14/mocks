version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: service_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Test@123
      MYSQL_DATABASE: service_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pTest@123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - service_network

  # Node.js Service
  service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: developer
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: Test@123
      DB_NAME: service_dev
      JWT_SECRET: your_jwt_secret_key_for_development
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3001
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./package.json:/app/package.json
      - /app/node_modules
    networks:
      - service_network
    command: npm run dev

volumes:
  mysql_data:
    driver: local

networks:
  service_network:
    driver: bridge
